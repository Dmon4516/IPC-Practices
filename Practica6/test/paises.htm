<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Formulario de compra</title>
	<link rel="icon" href="../image/favicon.png" type="image/png">
	
	<!-- ultima bootstrap 4.x + bootstrap-select -->
	<!-- https://github.com/snapappointments/bootstrap-select -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	
	<style>
		#grupo-formulario-1b {
			margin-left: auto;
			margin-right: auto;
			background-color: #fff5c0;
			max-width: 570px;
			padding: 1em 1em 0.2em 1em;
		}
		
		@media (min-width: 576px) {
			.form-label {
				text-align: right;
			}
		}
	</style>
</head>

<body>
<table id="cuerpo" border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td class="container">
			<div class="container-md">
				<form action="">
					<div class="col-xl-6" id="grupo-formulario-1b">
						<div id="par-formulario" class="form-group row">
							<label for="pais" class="col-sm-4 col-form-label form-label">País:</label>
							<div class="col-sm-8">
								<select class="selectpicker form-control" data-live-search="true" id="pais" name="pais">
									<option value="Alemania">Alemania</option>
									<option value="Austria">Austria</option>
									<option value="Bélgica">Bélgica</option>
									<option value="Bulgaria">Bulgaria</option>
									<option value="Chipre">Chipre</option>
									<option value="Croacia">Croacia</option>
									<option value="Dinamarca">Dinamarca</option>
									<option value="España" selected>España</option>
									<option value="Eslovaquia">Eslovaquia</option>
									<option value="Eslovenia">Eslovenia</option>
									<option value="Estonia">Estonia</option>
									<option value="Estados Unidos">Estados Unidos</option>
									<option value="Finlandia">Finlandia</option>
									<option value="Francia">Francia</option>
									<option value="Grecia">Grecia</option>
									<option value="Hungría">Hungría</option>
									<option value="Irlanda">Irlanda</option>
									<option value="Italia">Italia</option>
									<option value="Letonia">Letonia</option>
									<option value="Lituania">Lituania</option>
									<option value="Luxemburgo">Luxemburgo</option>
									<option value="Malta">Malta</option>
									<option value="Países Bajos">Países Bajos</option>
									<option value="Polonia">Polonia</option>
									<option value="Portugal">Portugal</option>
									<option value="Reino Unido">Reino Unido</option>
									<option value="República Checa">República Checa</option>
									<option value="Rumania">Rumania</option>
									<option value="Suecia">Suecia</option>
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>
		</td>
	</tr>
</table>


</body>

</html>
