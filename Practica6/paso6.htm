<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Formulario de compra</title>
	<link rel="icon" href="image/favicon.png" type="image/png">
	
	<!-- ultima version soportada de bootstrap 4.x -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	
	<!-- hoja de estilo de depuracion empleada para la realizacion de la practica -->
	<!-- <link href="css/depuracion.css" rel="stylesheet"> -->
	
	<style>
		#cuerpo {
			margin-left: auto;
			margin-right: auto;
		}
		
		#sub-etiqueta {
			margin-top: auto;
			margin-bottom: auto;
		}
		
		#boton-siguiente {
			/*margin-top: 1.5em;*/
			float: right;
		}
		
		#grupo-formulario-1a {
			margin-left: auto;
			margin-right: auto;
			background-color: #cde8ea;
			max-width: 570px;
		}
		
		#grupo-formulario-1b {
			margin-left: auto;
			margin-right: auto;
			background-color: #fff5c0;
			max-width: 570px;
		}
		
		#grupo-formulario-2b {
			margin-left: auto;
			margin-right: auto;
			max-width: 570px;
		}
		
		/* layout para moviles */
		@media (max-width: 576px) {
			#grupo-formulario-1a {
				padding: 1em 1.2em 1.5em 1.2em;
			}
		
			#grupo-formulario-1b {
				padding: 1em 1.2em 1.5em 1.2em;
			}
			
			#grupo-formulario-2b {
				padding: 1em 1.2em 1em 1.2em;
			}
		}
		
		/* layout para escritorio */
		@media (min-width: 576px) {
			#par-formulario {
				width: 100%!;
				max-width: 570px;
			}
			
			.form-label {
				display: inline-block;
				text-align: right;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
			
			#grupo-formulario-1a {
				padding: 1em 1em 1em 2em;
			}
		
			#grupo-formulario-1b {
				padding: 1em 1em 1em 1em;
			}
			
			#grupo-formulario-2b {
				padding: 1.5em 1em 1em 1em;
			}
		}
	</style>
</head>

<body>
<table id="cuerpo" border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td class="container">
			
			<h1 style="margin-bottom: 24px; margin-top:24px">Formulario de compra:</h1>
			<h2 style="margin-bottom: 24px">Paso 6 de 8: Confirme terminos y condiciones:</h2>
			<hr style="margin-bottom: 32px">
			
			<div class="container-md">
				<form action="paso7.htm">
					<div class="row">
						<div class="col-xl-6" id="grupo-formulario-1a">
							<div id="par-formulario" class="form-group row">
                                <p><a href="https://web.unican.es/">Por favor, lea nuestros términos y condiciones antes de completar su pedido.</a></p>
								<div class="col-sm-8">
									<input class="form-check-input" type="checkbox" name="terminos" required> Acepto los términos y condiciones de compra.
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-check-input" type="checkbox" name="promociones"> Deseo recibir información sobre promociones y nuevos productos.
                                </div>
                            </div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xl-6" id="grupo-formulario-2a"></div>
						<div class="col-xl-6" id="grupo-formulario-2b">
							<div id="par-formulario" class="form-group row">
								<label for="empresa" class="col-sm-4 col-form-label form-label"></label>
								<div class="col-sm-8">
									<button type="submit" class="btn btn-primary" id="boton-siguiente">Enviar</button>
								</div>
							</div>
						</div>
						
					</div>
				</form>
			</div>
		</td>
	</tr>
</table>

</body>

</html>
