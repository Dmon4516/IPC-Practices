<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Formulario de compra</title>
	<link rel="icon" href="image/favicon.png" type="image/png">
	
	<!-- ultima version soportada de bootstrap 4.x -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	
	<!-- hoja de estilo de depuracion empleada para la realizacion de la practica -->
	<link href="css/depuracion.css" rel="stylesheet">
	
</head>

<body>
<table id="cuerpo" border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td class="container">
			
			<h1>Formulario de compra</h1>
			<h3>Paso 2 de 8: Introduzca información de contacto</h3>
			<hr>
			
			<div class="container-md">
				<form action="paso3.htm">
					<div class="row">
						<div class="col-xl-6" id="grupo-formulario-1a">
							<div id="par-formulario" class="form-group row">
								<label for="telefono" class="col-sm-4 col-form-label form-label">Teléfono:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono de contacto." required>
								</div>
                            </div>

                            <div id="par-formulario" class="form-group row">
								<label for="correo" class="col-sm-4 col-form-label form-label">Correo electrónico:</label>
								<div class="col-sm-8">
									<input type="email" class="form-control" id="correo" name="correo" placeholder="Dirección de correo electrónico válida." required>
								</div>
                            </div>
						</div>
						
						<div class="col-xl-6" id="grupo-formulario-1b">
							<div id="par-formulario" class="form-group row">
								<label for="etiqueta" class="col-sm-4 col-form-label form-label"><h4>Contacto alternativo</h4></label>
								<div class="col-sm-8" id="sub-etiqueta">
									<i >Proporcione un número de telefono o correo electrónico en caso de que no se pueda contactar al principal</i>
								</div>
							</div>
							
							<div id="par-formulario" class="form-group row">
								<label for="talt" class="col-sm-4 col-form-label form-label">Teléfono alternativo:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="talt" name="talt" placeholder="Número de teléfono de contacto.">
								</div>
							</div>

                            <div id="par-formulario" class="form-group row">
								<label for="calt" class="col-sm-4 col-form-label form-label">Correo alternativo:</label>
								<div class="col-sm-8">
									<input type="email" class="form-control" id="calt" name="calt" placeholder="Dirección de correo electrónico válida.">
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xl-6" id="grupo-formulario-2a"></div>
						<div class="col-xl-6" id="grupo-formulario-2b">
							<div id="par-formulario" class="form-group row">
								<label for="empresa" class="col-sm-4 col-form-label form-label"></label>
								<div class="col-sm-8">
									<button type="submit" class="btn btn-primary" id="boton-siguiente">Siguiente ></button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</td>
	</tr>
</table>

</body>

</html>
