<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Formulario de compra</title>
	<link rel="icon" href="image/favicon.png" type="image/png">
	
	<!-- ultima version soportada de bootstrap 4.x -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	
	<!-- hoja de estilo de depuracion empleada para la realizacion de la practica -->
	<link href="css/depuracion.css" rel="stylesheet">
	
</head>


<body>
<table id="cuerpo" border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td class="container">
			
			<h1>Formulario de compra</h1>
			<h2>Paso 4 de 8: Metodo de envio</h2>
			<hr>

            <div class="container-md">
                <form action="paso5.html">
                    <div class="row">
                        <div class="col-xl-6" id="grupo-formulario-1a">
                            <div id="par-formulario" class="form-group row">
                                <label for="envio" class="col-sm-4 col-form-label form-label">Metodo de envio:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="envio" name="envio" required>
                                        <option value="1">Envio estandar</option>
                                        <option value="2">Envio express</option>
                                        <option value="3">Recogida en tienda</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xl-6" id="grupo-formulario-1b">
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xl-6" id="grupo-formulario-2a"></div>
                        <div class="col-xl-6" id="grupo-formulario-2b">
                            <div id="par-formulario" class="form-group row">
                                <label for="empresa" class="col-sm-4 col-form-label form-label"></label>
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-primary" id="boton-siguiente">Enviar</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>

        </td>
    </tr>
</table>
