<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Formulario de compra</title>
	<link rel="icon" href="image/favicon.png" type="image/png">
	
	<!-- ultima version soportada de bootstrap 4.x -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	
	<!-- hoja de estilo de depuracion empleada para la realizacion de la practica -->
	<link href="css/depuracion.css" rel="stylesheet">
	
</head>


<body>
<table id="cuerpo" border="0" width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td class="container">
			
			<h1>Formulario de compra</h1>
			<h3>Paso 1 de 8: Introduzca información del comprador</h3>
			<hr>
			
			<div class="container-md">
				<form action="paso2.html">
					<div class="row" id="row">
						<div class="col-xl-6" id="grupo-formulario-1a">
							<div id="par-formulario" class="form-group row">
								<label for="nombre" class="col-sm-4 col-form-label form-label">Nombre completo:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Indique su nombre y apellidos" required>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="empresa" class="col-sm-4 col-form-label form-label">Empresa:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="empresa" name="empresa" placeholder="Nombre de la empresa que va a comprar" required>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="cargo" class="col-sm-4 col-form-label form-label">Cargo en la empresa:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" list="cargos" id="cargo" name="cargo" placeholder="Su posición dentro de la empresa" required>
									<datalist id="cargos">
										<option value="Presidente">
										<option value="Vicepresidente">
										<option value="Director Ejecutivo">
										<option value="Director de marketing">
										<option value="Director de operaciones">
										<option value="Gerente">
										<option value="Recursos humanos">
										<option value="Secretario">
										<option value="Conserje">
										<option value="Tesorero">
										<option value="Contable">
										<option value="Comprador">
									</datalist>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="nif" class="col-sm-4 col-form-label form-label">NIF o CIF:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="nif" name="nif" placeholder="Número de identificación fiscal de la empresa" required>
								</div>
							</div>
						</div>
						
						<div class="col-xl-6" id="grupo-formulario-1b">
							<div id="par-formulario" class="form-group row">
								<label for="etiqueta" class="col-sm-4 col-form-label form-label"><h4>Dirección</h4></label>
								<div class="col-sm-8" id="sub-etiqueta">
									<i >Aquella donde desea recibir la factura.</i>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="direccion" class="col-sm-4 col-form-label form-label">Calle y número:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Indique la dirección con el número" required>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="ciudad" class="col-sm-4 col-form-label form-label">Ciudad:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Indique la ciudad" required>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="codpostal" class="col-sm-4 col-form-label form-label">Código postal:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="codpostal" name="codpostal" placeholder="Indique el número de código postal" required>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="provincia" class="col-sm-4 col-form-label form-label">Provincia o Estado:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="provincia" name="provincia" placeholder="Indique la provincia o estado" required>
								</div>
							</div>
							<div id="par-formulario" class="form-group row">
								<label for="pais" class="col-sm-4 col-form-label form-label">País:</label>
								<div class="col-sm-8">
									<select class="form-control" id="pais" name="pais">
										<option value="Alemania">Alemania</option>
										<option value="Austria">Austria</option>
										<option value="Bélgica">Bélgica</option>
										<option value="Bulgaria">Bulgaria</option>
										<option value="Chipre">Chipre</option>
										<option value="Croacia">Croacia</option>
										<option value="Dinamarca">Dinamarca</option>
										<option value="España" selected>España</option>
										<option value="Eslovaquia">Eslovaquia</option>
										<option value="Eslovenia">Eslovenia</option>
										<option value="Estonia">Estonia</option>
										<option value="Estados Unidos">Estados Unidos</option>
										<option value="Finlandia">Finlandia</option>
										<option value="Francia">Francia</option>
										<option value="Grecia">Grecia</option>
										<option value="Hungría">Hungría</option>
										<option value="Irlanda">Irlanda</option>
										<option value="Italia">Italia</option>
										<option value="Letonia">Letonia</option>
										<option value="Lituania">Lituania</option>
										<option value="Luxemburgo">Luxemburgo</option>
										<option value="Malta">Malta</option>
										<option value="Países Bajos">Países Bajos</option>
										<option value="Polonia">Polonia</option>
										<option value="Portugal">Portugal</option>
										<option value="Reino Unido">Reino Unido</option>
										<option value="República Checa">República Checa</option>
										<option value="Rumania">Rumania</option>
										<option value="Suecia">Suecia</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row" id="row">
						<div class="col-xl-6" id="grupo-formulario-2a"></div>
						<div class="col-xl-6" id="grupo-formulario-2b">
							<div id="par-formulario" class="form-group row">
								<label for="empresa" class="col-sm-4 col-form-label form-label"></label>
								<div class="col-sm-8">
									<button type="submit" class="btn btn-primary" id="boton-siguiente">Siguiente ></button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</td>
	</tr>
</table>

</body>

</html>
